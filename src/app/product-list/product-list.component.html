<h2>Products List</h2>
<div style="background-color:burlywood" 
*ngFor="let product of products">
<!-- ID : {{product.id}} <br/> -->
<a [title] = "product.name + ' details.'">
  {{product.name}}
</a>

<p *ngIf="product.description">
  Description : {{product.description}}
</p>

<!-- Price : {{product.price}} <br/> -->
<hr/>
<!-- Event Binding -->
<button (click) = "share()">
  Share Product
</button>
</div>
